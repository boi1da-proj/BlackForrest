name: SoftlyPlease CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema fastapi uvicorn
      - name: Regen artifact index
        working-directory: softlyplease
        run: |
          python tools/regen_artifact_index.py
      - name: Validate index schema
        working-directory: softlyplease
        run: |
          python tools/verify_index.py artifact_index.json schemas/artifact_index.schema.json
      - name: Package API (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: softlyplease-api
          path: softlyplease

